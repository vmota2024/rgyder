      body {

      }
      /* Basic placeholder for broken images */
      img[alt]:not([src=""]):not([src^="data:image/svg+xml"]) {
        position: relative;
      }
      img[alt]:not([src=""]):not([src^="data:image/svg+xml"])::after {
        content: attr(alt);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        color: #777;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 0.8rem;
        border: 1px dashed #ccc;
        box-sizing: border-box;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; 
        scrollbar-width: none; 
      }
    </style>
